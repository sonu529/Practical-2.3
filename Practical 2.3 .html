<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive SVG Drawing Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .box {
      border: 1px solid #000;
      padding: 15px;
      width: 720px;
    }
    h3 { margin: 0 0 12px 0; font-size: 20px; }
    .canvas-wrap {
      border: 2px solid #666;
      background: #f7f7f7;
      width: 680px;
      height: 420px;
    }
    svg { width: 100%; height: 100%; display: block; }
    .hint { margin-top: 10px; color: #555; font-size: 13px; }
  </style>
</head>
<body>
  <div class="box">
    <h3>SVG Drawing Tool</h3>
    <div class="canvas-wrap">
      <svg id="pad" viewBox="0 0 680 420">
      </svg>
    </div>
    <div class="hint">Tip: Click and drag to draw. Release to end the stroke. Repeat to draw more.</div>
  </div>
  <script>
    const svg = document.getElementById('pad');
    let drawing = false;     
    let currentPath = null;  
    let d = '';              
    function getSVGPoint(evt) {
      const rect = svg.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      return { x, y };
    }
    function startDrawing(evt) {
      drawing = true;
      const { x, y } = getSVGPoint(evt);
      currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      currentPath.setAttribute('fill', 'none');
      currentPath.setAttribute('stroke', '#1e88e5');     
      currentPath.setAttribute('stroke-width', '3');
      currentPath.setAttribute('stroke-linecap', 'round');
      currentPath.setAttribute('stroke-linejoin', 'round');
      d = `M ${x} ${y}`;
      currentPath.setAttribute('d', d);
      svg.appendChild(currentPath);
      evt.preventDefault();
    }
    function draw(evt) {
      if (!drawing || !currentPath) return;
      const { x, y } = getSVGPoint(evt);
      d += ` L ${x} ${y}`;
      currentPath.setAttribute('d', d);
    }
    function stopDrawing() {
      drawing = false;
      currentPath = null;
      d = '';
    }
    svg.addEventListener('mousedown', startDrawing);
    svg.addEventListener('mousemove', draw);
    svg.addEventListener('mouseup', stopDrawing);
    svg.addEventListener('mouseleave', stopDrawing);
    svg.addEventListener('touchstart', e => startDrawing(e.touches[0]), { passive: false });
    svg.addEventListener('touchmove',  e => draw(e.touches[0]), { passive: false });
    svg.addEventListener('touchend', stopDrawing);
    svg.addEventListener('touchcancel', stopDrawing);
  </script>
</body>
</html>
